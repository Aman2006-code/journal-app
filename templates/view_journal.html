<!doctype html>
<html>

<head>
    <title>My Journal - {{ entry['id'] }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 50px;
            color: #2c3e50;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #34495e;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #b52a37;
        }

        a {
            text-decoration: none;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #007bff;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><u>{{ entry['heading'] }} - {{ entry['date'] }}</u></h1>
        <p><b>{{ entry['entry'] }}</b></p>

        <div class="actions">
            <a href="/journals/delete/{{ entry['id'] }}">
                <button class="delete-button"><b>DELETE</b></button>
            </a>
            <a href="/journals/edit/{{ entry['id'] }}">
                <button><b>EDIT</b></button>
            </a>
        </div>

        <a class="home-link" href="/">Click here to go to Home Page</a>
    </div>
</body>

</html>
